<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Push 2 Party</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=0.5, maximum-scale=1, minimum-scale=0.5, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="phonegap.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/modernizr.min.js"></script>
    <script type="text/javascript" src="js/jquery.simplemodal.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/desglose.js"></script>
    <script type="text/javascript" src="js/jquery.loader.js"></script>
  </head>
    <body>
        <header>
            <div id="titulo_nav" data-role="header" data-theme="c" class="ui-header ui-bar-c" role="banner">
                <nav>
                    <a href="javascript:history.go(-((history.length+1)-backHistory))" id="back"></a>
                </nav>
            </div> 
        </header>
      <section>
        <article>
          <div id="cotizacion">
            <p class="h1">COTIZACION</p>
            <br/>
          </div>
          <br/>
          <p class="action_buttons">
          </p>
        </article>
        <div id="modal-alert">
            <p class="h3 centrado_horizontal" id="modal-title"></p>
            <br/>
            <p id="modal-content">
                <p class='field'>
                    <div class="contenedor-label"><label for='name_input'>Nombre</label></div>
                    <input type='text' size='14' id='name_input'></input>
                </p>
                <p class='field'>
                    <div class="contenedor-label"><label for='email_input'>Email</label></div>
                    <input type='text' size='14' id='email_input'></input>
                </p>
                <p class='field'>
                    <div class="contenedor-label"><label for='telefono_input'>Tel√©fono</label></div>
                    <input type='text' size='14' id='telefono_input'></input>
                </p>
                <p class='field'>
                    <div class="contenedor-label"><label for='fecha_input'>Fecha</label></div>
                    <input type='date' size='14' id='fecha_input'></input>
                </p>
                <p class='guardados'>
                    <input type='checkbox' id='checkbox_input' checked='checked'></input>
                    <label for='checkbox_input'>Recordar estos datos</label>
                </p>
                <p class='rp_field' style='margin: 1em auto 1em .6em;'>En caso de que un RP te haya asistido por favor entre su ID.</p>
                    <p class='field'>
                    <label for='rp_input'>RP ID</label>
                    <input type='text' size='6' id='rp_input'></input>
                </p>
                <br/>
                <p style='text-align: center;'>
                    <a href='#' class='btn_enviar' id='btn_enviar'></a>
                </p>
            </p>
        </div>
      </section>
    </body>
</html>
