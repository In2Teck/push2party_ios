<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Push 2 Party</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=0.5, maximum-scale=1, minimum-scale=0.5, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script type="text/javascript" src="phonegap.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/modernizr.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/splash.js"></script>
  </head>
    <body>
      <header>
        <img src="img/texto_logo.png" alt="texto_logo" id="logo_splash"/>
      </header>
      <section>
        <article>
          <p id='instrucciones'>Al registrarte, aceptas los <a href="" onclick="window.open('http://push2party.herokuapp.com/privacidad.html', '_system', 'location=yes');">términos y condiciones</a> y la política de privacidad de Push2party.</p>
          <div>
            <label class='label'>NOMBRE</label>
            <input id="nombre" height="10"></input>
          </div>
          <div>
            <label class='label'>TELEFONO</label>
            <input id="telefono"></input>
          </div> 
          <div>
            <label class='label'>E-MAIL</label>
            <input id="email"></input>
          </div>
          <div>
              <label class='label'>GÉNERO</label>
              <select name="lista_genero" id="lista_genero" class='selects'>
                  <option>masculino</option>
                  <option>femenino</option>
              </select>
          </div>
          <div>
            <label class='label'>FECHA DE NACIMIENTO</label>
            <input type='date' id='fecha_input' value="1990-01-01"></input>
          </div>
          <br/>
          <div class="centrado_horizontal">
            <a href="#" id="boton_aceptar" class='boton_splash'>ACEPTAR</a>
            <a href="#" id="boton_omitir" class='boton_splash'>OMITIR ></a>
          </div>
        </article>
      </section>
    </body>
</html>
